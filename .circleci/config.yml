version: 2
jobs:
  build:
    docker:
      - image: tmaier/docker-compose
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build, Test and Deploy
          command: |
            pwd
            docker run --rm -it \
                --name ar_cicd \
                -e "SSH_USER=$SSH_USER" \
                -e "SSH_PASS=$SSH_PASS" \
                -e "SSH_SERVER=$SSH_SERVER" \
                -e "SSH_FOLDER=$SSH_FOLDER" \
                -v $(pwd):/go/src/animated-robot \
                joaopio/animated-robot-cicd
